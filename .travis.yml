---
sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.23.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - cd deployment && make clean-environments
  - cd deployment && make unit-tests

script:
  - cd deployment && make build-images
  - cd deployment && make services-up-build
  - cd deployment && make services-health
  - cd deployment && make frontend-tests
  - cd deployment && make services-down-volumes
  - cd deployment && make clean-environments

after_script:
  - echo "Successfully run tests and checked services health"
