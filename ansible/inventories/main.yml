local_dev:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: python

docker_qa:
  hosts:
    docker_qa:
      ansible_host: "{{ lookup('env','ANSIBLE_HOST_IP') }}"
      ansible_user: ubuntu
      ansible_ssh_pass: "{{ lookup('env','ANSIBLE_SSH_PASSWORD') }}"
      ansible_become: true