# sudo apt-get autoclean
- name: Remove useless apt packages from the cache
  apt:
    autoclean: yes
 
# sudo apt-get autoremove
- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes

# sudo systemctl enable docker
- name: Start docker on boot
  systemd:
    name: docker
    state: started
    enabled: yes

