version: "3.5"

services:

  nginx:
    image: docker.io/gbournique/myportfolio_nginx:latest
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
    volumes: 
        - /data/staticfiles:/www/staticfiles/
        - /data/mediafiles:/www/mediafiles/
        - /data/certs:/etc/nginx/certs
    healthcheck:
      test: stat /etc/nginx/conf.d/nginx.conf && nginx -t || exit 1
      interval: 120s
      timeout: 5s
      retries: 3
      start_period: 20s
    ports: 
      - "80:80"
      - "443:443"
    networks:
      - proxy
      
  app:
    image: docker.io/gbournique/myportfolio_app:latest
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
    environment:
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: "*"
      SECRET_KEY: ${SECRET_KEY}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
    volumes:
      - /data/staticfiles:/code/staticfiles/
      - /data/mediafiles:/code/mediafiles/
      - /data/redisdata:/data
    healthcheck:
      test: curl -f -s -S http://localhost:8080 || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - backend
      - proxy
    entrypoint:
      - ./run_server.sh

  postgres:
    image: docker.io/gbournique/myportfolio_postgres:latest
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
    volumes:
      - /data/pgdata:/var/lib/postgresql/data/ 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - backend

  redis:
    image: docker.io/gbournique/myportfolio_redis:latest
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
    volumes:
      - /data/redisdata:/data
    healthcheck:
      test: sh /usr/local/bin/run_redis_healthcheck.sh
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - backend

  celery:
    image: docker.io/gbournique/myportfolio_celery:latest
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
    environment:
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: "*"
      SECRET_KEY: ${SECRET_KEY}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
    volumes:
      - /data/staticfiles:/code/staticfiles/
      - /data/mediafiles:/code/mediafiles/
      - /data/redisdata:/data
    healthcheck:
      test: ps | grep celery || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - backend
      - proxy
    entrypoint:
      - ./run_celery.sh


networks:
  backend:
    driver: overlay
  proxy:
    driver: overlay