#
# Redirect all non www to www
#
server {
    server_name          tari.kitchen;
    ssl_certificate      /etc/nginx/certs/cert_chain.crt;
    ssl_certificate_key  /etc/nginx/certs/www_tari_kitchen.key;
    listen               *:80;
    listen               *:443 ssl;
    listen               [::]:80 ipv6only=on;
    listen               [::]:443 ssl ipv6only=on;

    return 301 https://www.tari.kitchen$request_uri;
}

#
# Redirect all non-encrypted to encrypted
#
server {
    server_name          www.tari.kitchen;
    listen               *:80;
    listen               [::]:80;

    return 301 https://www.tari.kitchen$request_uri;
}

#
# There we go!
#
server {
    server_name          www.tari.kitchen;
    ssl_certificate      /etc/nginx/certs/cert_chain.crt;
    ssl_certificate_key  /etc/nginx/certs/www_tari_kitchen.key;
    listen               *:443 ssl;
    listen               [::]:443 ssl;

    location / {
