version: "3.5"

services:

  nginx:
    image: nginx:1.17-alpine
    container_name: nginx
    restart: always
    volumes: 
      - ./nginx/conf.d/${BUILD}.nginx.conf:/etc/nginx/conf.d/nginx.conf
      - staticfiles:/www/staticfiles/
      - mediafiles:/www/mediafiles/
      - ./nginx/certs:/etc/nginx/certs
    healthcheck:
      test: stat /etc/nginx/conf.d/nginx.conf && nginx -t || exit 1
      interval: 60s
      timeout: 10s
      retries: 5
    ports: 
      - "80:80"
      - "443:443"
    networks:
      - proxy
    depends_on:
      - app
      
  app:
    image: ${IMAGE_REPOSITORY}:latest
    container_name: app
    restart: "no"
    env_file:
      app/.env
    environment:
      DEBUG: "False"
    volumes:
      - staticfiles:/home/portfolio/app/staticfiles/
      - mediafiles:/home/portfolio/app/mediafiles/
      - redisdata:/data
    healthcheck:
      test: curl -f -s -S http://localhost:8080 || exit 1
      interval: 10s
      timeout: 30s
      retries: 5
    expose: 
      - 8080
    # comment ports if used with nginx (production)
    # ports: 
    #   - "80:8080"
    networks:
      - backend
      - proxy
    entrypoint:
      - /home/portfolio/app/startup_server.sh
    depends_on:
      - postgres
      - redis

  worker:
    image: ${IMAGE_REPOSITORY}:latest
    container_name: worker
    restart: "no"
    env_file:
      app/.env
    environment:
      DEBUG: "False"
    volumes:
      - staticfiles:/home/portfolio/app/staticfiles/
      - mediafiles:/home/portfolio/app/mediafiles/
      - redisdata:/data
    healthcheck:
      test: ps | grep celery || exit 1
      interval: 10s
      timeout: 30s
      retries: 5
    expose: 
      - 8081
    networks:
      - backend
      - proxy
    entrypoint:
      - /home/portfolio/app/startup_celery.sh

  postgres:
    image: postgres:12-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfoliodb
      POSTGRES_INITDB_ARGS: "--encoding='UTF-8'"
    volumes:
      - ./postgres/config/postgres.conf:/etc/postgres/postgres.conf:ro
      - ./postgres/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
      - pgdata:/var/lib/postgresql/data/ 
      # - /data/pglogs:/var/log/postgresql/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    expose:
      - 5432
    networks:
      - backend

  redis:
    image: redis:alpine
    container_name: redis
    restart: "no"
    volumes:
      - ./redis:/healthcheck/
      - redisdata:/data
      # - /data/redisdata:/data
    healthcheck:
      test: sh /healthcheck/redis_healthcheck.sh
      interval: 5s
      timeout: 5s
      retries: 10
    expose:
      - 6379
    networks:
      - backend


volumes:
  staticfiles:
  mediafiles:
  redisdata:
  pgdata:

networks:
  backend:
    driver: bridge
  proxy:
    driver: bridge