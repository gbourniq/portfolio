apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "portfolio-app.fullname" . }}-test-connection"
  labels:
    {{- include "portfolio-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  containers:
    - name: 'ping-postgres'
      image: busybox
      command: ['sh', '-c']
      args: ['echo e | telnet {{ .Release.Name }}-postgres-portfolio 5432']
    {{- if .Values.ingress.enabled }}
    - name: 'wget-web-ui-ingress'
      image: busybox
      command: ['wget']
      args: ['{{ tpl .Values.ingress.host $ }}']
    {{- else if contains "NodePort" .Values.service.type }}
    - name: 'wget-web-ui-nodeport'
      image: busybox
      command: ['wget']
      # to be made dynamic
      args: ['http://192.168.99.102:31435']
    {{- end }}
  restartPolicy: Never
