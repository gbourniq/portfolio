{% load static %}
<div class="container"> 
  <div class="row">
    {% for cat in categories %}
      <div class="col s12 m6 l4">
        <a href="{{cat.category_slug}}", style="color:#000">

          <div class="card hoverable">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="{{ cat.image.url }}">
            </div>
            <div class="card-content">
              <div class="card-title center activator grey-text text-darken-4">{{cat.category_name}}<i class="material-icons right">chevron_right</i></div>
            </div>
          </div>

        </a>
      </div>
    {% endfor %}
  </div>
</div>
